<div class="container">
  <div class="jumbotron mt-5">
    <div style="text-align:center">
      <a class="text-primary text-uppercase" routerLink="/productos">
        Productos
      </a>
      <span>-</span>
      <a class="text-primary text-uppercase" routerLink="/acercade">
        Acerca de
      </a>
      <div class="alert alert-secondary my-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <div>

    <div class="card">
      <div class="card-header border border-primary">
        <h3 class="text-center text-uppercase text-info">
          Administración de artículos
        </h3>
      </div>
      <div class="car-body border border-primary col-md-12 ">
        <div class="card my-5 row">
          <div class="card-body col-sm-12 p-0">
            <table class="table mb-0 table-responsive table-striped"
             *ngIf="hayRegistros(); else sinproductos">
              <thead class="">
                <tr>
                  <td class="text-info">Codigo</td>
                  <td class="text-info">Nombre</td>
                  <td class="text-info">Precio</td>
                  <td class="text-info">Borrar</td>
                  <td class="text-info">Seleccionar</td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let producto of lista">
                  <td>{{producto._id}}</td>
                  <td>{{producto.descripcion}}</td>
                  <td>{{producto.precio}}</td>
                  <td>
                    <a (click)="eliminar(producto._id)">
                      <i class="fa fa-trash text-danger fa-2x"></i>
                    </a>
                  </td>
                  <td>
                    <a (click)="mostrar(producto._id)">
                      <i class="fa fa-pencil text-primary fa-2x"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <ng-template #sinproductos>
      <div class="alert alert-secondary my-4">No hay productos</div>
    </ng-template>

    <div class="card mt-5">
      <h3 class="text-center text-uppercase mt-3">Datos</h3>
      <div class="card-body">
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input type="text" class="form-control" [(ngModel)]="prod.descripcion">
        </div>
        <div class="form-group">
          <label for="descripcion">Precio</label>
          <input type="text" class="form-control" [(ngModel)]="prod.precio">
        </div>
        <button class="btn btn-primary m-2" (click)="nuevo()">Agregar</button>
        <button class="btn btn-success m-2" (click)="actualizar()">Modificar</button>
      </div>
    </div>
  </div>
</div>
